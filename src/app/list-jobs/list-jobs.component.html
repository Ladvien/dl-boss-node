<mat-accordion multi="true" *ngIf="jobs.length > 0">
  <mat-expansion-panel *ngFor="let job of jobs" >
    <mat-expansion-panel-header>
      {{ job.title }}
    </mat-expansion-panel-header>
    <p>{{ job.content }}</p>
  </mat-expansion-panel>
</mat-accordion>
<mat-card>
  <p *ngIf="jobs.length <= 0">No jobs found!</p>
</mat-card>
