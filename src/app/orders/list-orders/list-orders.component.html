<mat-accordion multi="true" *ngIf="jobs.length > 0">
  <mat-expansion-panel *ngFor="let job of jobs" >
    <mat-expansion-panel-header>
      {{ job.projectName }}
    </mat-expansion-panel-header>
      <p>{{ job.scriptName }}</p>
      <p>{{ job.batchSize }}</p>
      <p>{{ job.dependentVariable }}</p>
      <p>{{ job.epochs }}</p>
      <p>{{ job.hiddenLayers }}</p>
    </mat-expansion-panel>
</mat-accordion>
<mat-card>
  <p *ngIf="jobs.length <= 0">No orders found!</p>
</mat-card>
